<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css">
    <!--//limpando as conf-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--cabeçalho-->
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="logo da barbearia"></h1>

            <!-- Menu de navegação entre paginas-->
            <nav>
                <ul>
                    <!--lista-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!--label e input por padrão possuem o display inline-->
        <form>
            <div>
                <label> Nome e sobrenome<input type="text" id="nome" class="input-padrao" required placeholder="nome e sobrenome"></label>
                <!--A conectar um input com o seu label. Colocamos um id para o input e associamos esse id ao atributo for do label-->
                <label>E-mail <input type="email" id="email" class="input-padrao" required placeholder="SeuEmail@dominio.com"></label>
                <label> Telefone<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"></label>

                <label for="mensagem">Mensagem</label>
                <!--O textarea, para entradas de texto de mais de uma linha-->
                <textarea name="" id="mensagem" cols="72" rows="10"></textarea>

            </div>
            <fieldset>
                <!-- A tag <legend> que usamos para um título de um grupo de campos em qualquer formulário.-->
                <legend>Como gostaria de receber nosso contato:</legend>
                <label><input type="radio" name="contato" value="E-mail" id="radio-email"> E-mail</label>
                <label> <input type="radio" name="contato" value="telefone" id="radio-telefone" checked> Telefone</label>
                <label> <input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp"> Whatsapp</label>
            </fieldset>



            <fieldset>
                <legend>Qual o melhor periodo do dia?</legend>
                <!--O select, que é seletor, um campo de seleção de um item, e o option, que representa cada opção do seletor-->
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>



                <label><input type="checkbox" class="checkbox" checked> Gostaria de receber novidades por email </label>
                <!--checked é usada para que um campo já carregue marcado, para facilitar a vida do usuário ou até para sugerir que aquele campo seja preenchido.-->
                <input type="submit" value="ENVIAR" checked class="botao">
        </form>

        <table>

            <thead>
                <!--Utilizamos a tag <tr> para marcar uma linha de uma tabela.-->
                <tr>
                    <th colspan="2">Dia e Horario</th>
                    <!--colspan é usado para mesclar-->
                </tr>
            </thead>
            <!--As tags <thead>, <tbody> e <tfoot> ajudam a deixar o conteúdo da tabela mais bem dividido e mais semântico.-->
            <tbody>
                <tr>
                    <!--Utilizamos a tag <td> para marcar uma coluna de uma tabela.-->
                    <td>Segunda</td>
                    <td> 8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td> 8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td> 8h - 20h</td>
                </tr>
            </tbody>
            <!--
                A tag table, que representa a tabela
                A tag tr, que representa a linha da tabela
                A tag td, que representa a célula da tabela
                A tag thead, que representa o cabeçalho da tabela
                A tag tbody, que representa o corpo da tabela
                A tag th, que representa a célula do cabeçalho da tabela
                A tag tfoot, que representa o rodapé da tabela
            -->
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="--cabeçalho--">
        <p class="Copyright">&copy; Barbearia Alura - 2019</p>
    </footer>

</body>

</html>
